[project]
name = "salt-template"
version = "1.3.0"
authors = [{ name = "Jan Graichen", email = "jgraichen@altimos.de" }]
license = { text = "MIT" }
requires-python = ">= 3.8.2"
dependencies = ["salt>=2017"]

[project.optional-dependencies]
test = ["pylint==3.0.0", "pytest==7.4.2"]

[tool.pdm.dev-dependencies]
dev = ["black==23.9.1", "pylint==3.0.1", "pytest==7.4.2", "tox==4.11.3"]

[tool.pylint.basic]
good-names = "a,b,fd,k,v"

[tool.pylint.variables]
additional-builtins = "__salt__,__opts__,__grains__,__pillar__"

[tool.pylint.similarities]
min-similarity-lines = 6
ignore-imports = true

[tool.pytest.ini_options]
testpaths = ["test"]

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"
